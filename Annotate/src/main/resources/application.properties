spring.application.name=Annotate

#dbConfig
spring.datasource.url=jdbc:postgresql://localhost:5432/annotatedb
spring.datasource.username=postgres
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#fileUploadConfig
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.file-size-threshold=2MB

#serverConfig
server.port=8080
server.servlet.context-path=/
spring.servlet.multipart.resolve-lazily=true

server.tomcat.max-swallow-size=-1
server.tomcat.max-http-form-post-size=-1
server.connection-timeout=600000

#jwtConfig
jwt.secret=mySecretKeyForAnnotateAppThatIsAtLeast32CharactersLong
jwt.expiration=86400000

#logging
logging.level.com.annotate=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Upload directory
#file.upload.dir=uploads/videos
# file.upload.dir=F:/JAVA - FULL STACK/SPRINGBOOT PROJECT/Annotate-FullStack/Annotate/uploads/videos
# file.upload.base-url=http://localhost:8080

file.upload.dir=${FILE_UPLOAD_DIR:/uploads/videos}
file.upload.base-url=${FILE_UPLOAD_BASE_URL:http://localhost:8080}


# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true